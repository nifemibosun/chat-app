<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <div class="container my-4">
        <nav style="display: flex; justify-content: space-between;">
            <h3 style="color: blue; margin-right: 70px;">ChatGo</h2>
            <form class="update-username container-input">
                <div class="sub input-group">
                    <input type="text" id="username" placeholder="Update UserName" class="form-control" required>
                    <div class="input-group-append">
                        <input type="submit" class="btn username-change" value="Update"></input>
                    </div>
                </div>
            </form>
        </nav>
        <div class="rooms mb-3 text-center">
            <div class="my-2" style="font-size: 20px; font-weight: 700; margin-top: -20px;">Choose a group:</div>
            <button class="btn type" id="info">Info</button>
            <button class="btn type" id="cruise">Cruise</button>
            <button class="btn type" id="learn">Learn</button>
        </div>
        <div class="chats">
            <ul class="chat-list list-group"></ul>
        </div>
        <form class="new-chat container-input">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Enter your message" required>
                <div class="input-group-append">
                    <input type="submit" class="btn sendbtn" value="send"></input>
                </div>
            </div>
        </form>
        <div class="name-update"></div>
    </div>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>

    <script src="scripts/app.js"></script>
</body>
</html>
